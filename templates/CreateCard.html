{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Add a new item to your to do list</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Use below form to add new title:</h2>
        <form action="{{url_for('adding_new_item')}}" method="POST">
            <input type="text" name = "card_name">
            <input type="submit" name = 'card_name' value="Mark as To Do" onsubmit="{{ url_for('adding_new_item')}}"> 
        </form>
    </div>
  </div>
{% endblock %}
