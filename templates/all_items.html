{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Current Items from Trello:</h2>
      <ul class="list-group mb-4">
           {% for all_cards in all_cards %}
            <li>{{all_cards['Card_Name']}}</li>
           {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
